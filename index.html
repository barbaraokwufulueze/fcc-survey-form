<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,200;1,500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>FFC | Survey Form</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>

      <form action="https://www.freecatphotoapp.com/submit-cat-photo">
        <div class="form-field">
          <label for="name">Name</label>
          <input id="name" class="input" type="text" placeholder="Jane Smith" required />
        </div>
        <div class="form-field">
          <label for="name">Email</label>
          <input
            id="email"
            class="input"
            type="email"
            placeholder="email@example.com"
          required />
        </div>
        <div class="form-field">
          <label for="age">Age <span> (optional)</span></label>
          <input id="number" class="input" type="number" min="14" step="1" placeholder="38" />
        </div>
        <div class="form-field select">
          <label for="role"
            >Which option best describes your current role?</label
          >
          <select id="role" class="input" name="role">
            <option class="selected" selected disabled>Select current role</option>
            <option value="Student">Student</option>
            <option value="full-time-job">Full-Time Job</option>
            <option value="full-time-learner">Full-Time Learner</option>
            <option value="prefer-not-to-say">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-field">
          <label>Would you recommend freeCodeCamp to a friend?</label>
          <label for="definitely"
            ><input
              name="recommend"
              id="definitely"
              class="radio"
              type="radio"
              value="definitely"
              checked
            />Definitely</label
          >
          <label for="maybe"
            ><input
              name="recommend"
              id="maybe"
              class="radio"
              type="radio"
              value="maybe"
            />Maybe</label
          >
          <label for="not-sure"
            ><input
              name="recommend"
              id="not-sure"
              class="radio"
              type="radio"
              value="not-sure"
            />Not sure</label
          >
        </div>
        <div class="form-field select">
          <label for="favorite-feature"
            >What is your favorite feature of freeCodeCamp?</label
          >
          <select id="favorite-feature" class="input" name="favorite-feature">
            <option class="selected" selected disabled>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
          </select>
        </div>
        <div class="form-field">
          <label
            >What would you like to see improved?
            <span> (Check all that apply)</span></label
          >
          <label
            ><input
              class="check"
              name="preference"
              type="checkbox"
              value="front-end-projects"
            />Front-end Projects</label
          >
          <label
            ><input
              class="check"
              name="preference"
              type="checkbox"
              value="back-end-projects"
            />Back-end Projects</label
          >
          <label
            ><input
              class="check"
              name="preference"
              type="checkbox"
              value="data-visualization"
            />Data Visualization</label
          >
          <label
            ><input
              class="check"
              name="preference"
              type="checkbox"
              value="challenges"
            />Challenges</label
          >
          <label
            ><input
              class="check"
              name="preference"
              type="checkbox"
              value="open-source-community"
            />Open Source Community</label
          >
          <label
            ><input
              class="check"
              name="preference"
              type="checkbox"
              value="gitter-help-rooms"
            />Gitter help rooms</label
          >
          <label
            ><input
              class="check"
              name="preference"
              type="checkbox"
              value="videos"
            />Videos</label
          >
          <label
            ><input
              class="check"
              name="preference"
              type="checkbox"
              value="city-meetups"
            />City Meetups</label
          >
          <label
            ><input
              class="check"
              name="preference"
              type="checkbox"
              value="wiki"
            />Wiki</label
          >
          <label
            ><input
              class="check"
              name="preference"
              type="checkbox"
              value="forum"
            />Forum</label
          >
          <label
            ><input
              class="check"
              name="preference"
              type="checkbox"
              value="additional-courses"
            />Additional Courses</label
          >
        </div>
        <div class="form-field">
          <p>Any comments or suggestions?</p>
          <textarea
            id="suggestions"
            class="comment"
            placeholder="Enter your comments here..."
          /></textarea>
        </div>
        <div class="form-field">
          <button id="submit" class="submit" type="submit">Submit</button>
        </div>
      </form>
    </div>

    <footer class="footer">
      <p class="copyright">
        &copy;
        <a href="https://www.freecodecamp.com/" target="_blank">freeCodeCamp</a>
        practice project
      </p>
    </footer>
  </body>
</html>
